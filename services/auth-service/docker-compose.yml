version: '3.8'

services:
  auth-service:
    build: .
    container_name: cfc-auth-service
    ports:
      - "8001:8000"
    environment:
      - APP_NAME=AuthService
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8001
      - DB_CONNECTION=sqlite
      - JWT_SECRET=changeme-generate-a-real-secret
      - JWT_TTL_MINUTES=1440
      - INSTITUTION_SERVICE_URL=http://institution-service:8000
      - APPLICATION_SERVICE_URL=http://application-service:3005
    volumes:
      - auth-storage:/var/www/storage
    networks:
      - cfc-network

volumes:
  auth-storage:


networks:
  cfc-network:
    driver: bridge
